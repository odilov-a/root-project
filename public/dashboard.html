<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
     
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2>User Dashboard</h2>

        <!-- PDF Jo'natish -->
        <h4>Send a PDF</h4>
        <form id="sendPdfForm">
            <div class="mb-3">
                <label class="form-label">Select PDF</label>
                <input type="file" class="form-control" id="pdfFile" accept="application/pdf" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Receiver Username</label>
                <select class="form-select" id="receiverUsername" required>
                    <option value="">Select a user</option>
                </select>
            </div>            
            <button type="submit" class="btn btn-success">Send PDF</button>
        </form>
        <div id="statusMsg" class="mt-3"></div>

        <hr>

        <!-- Qabul qilingan PDF lar -->
        <h4>Received PDFs</h4>
        <button id="fetchPdfBtn" class="btn btn-primary">Fetch Received PDFs</button>
        <ul id="pdfList" class="list-group mt-3"></ul>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
