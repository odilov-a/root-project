<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2>Sender Dashboard</h2>
        <form id="sendPdfForm">
            <div class="mb-3">
                <label class="form-label">Select PDF</label>
                <input type="file" class="form-control" id="pdfFile" accept="application/pdf" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Receiver Username</label>
                <input type="text" class="form-control" id="receiverUsername" required>
            </div>
            <button type="submit" class="btn btn-success">Send PDF</button>
        </form>
        <div id="statusMsg" class="mt-3"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
